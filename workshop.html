<html>
  <body>
    <script>
      function verificarParOuImpar(numero) {
        if (numero % 2 === 0) {
          return "Par";
        } else {
          return "Ímpar";
        }
      }

      // Exemplo de uso da função
      let numero = 7; // Substitua pelo número que deseja verificar
      let resultado = verificarParOuImpar(numero);
      console.log(numero + " é " + resultado);

      function encontrarEstacaoDoAno(mes) {
        // Verifique se o mês está dentro do intervalo válido (1 a 12)
        if (mes < 1 || mes > 12) {
          return "Mês inválido";
        }

        // Defina os intervalos de cada estação do ano
        if (mes >= 3 && mes <= 5) {
          return "Primavera";
        } else if (mes >= 6 && mes <= 8) {
          return "Verão";
        } else if (mes >= 9 && mes <= 11) {
          return "Outono";
        } else {
          return "Inverno";
        }
      }

      // Exemplo de uso da função
      let mes = 9; // Setembro
      let estacao = encontrarEstacaoDoAno(mes);
      console.log("O mês " + mes + " pertence à estação " + estacao);

      function converterFahrenheitParaCelsius(fahrenheit) {
        let celsius = (fahrenheit - 32) / 1.8;
        return celsius;
      }

      // Exemplo de uso da função
      let temperaturaFahrenheit = 68; // Substitua pelo valor da temperatura em Fahrenheit que deseja converter
      let temperaturaCelsius = converterFahrenheitParaCelsius(
        temperaturaFahrenheit
      );
      console.log(
        temperaturaFahrenheit +
          " graus Fahrenheit são aproximadamente " +
          temperaturaCelsius.toFixed(2) +
          " graus Celsius."
      );

      function calcularSomatorio(numero) {
        if (numero < 1) {
          return "Número inválido. O número deve ser maior ou igual a 1.";
        }

        let somatorio = 0;

        for (let i = 1; i <= numero; i++) {
          somatorio += i;
        }

        return somatorio;
      }

      // Solicitar um número ao usuário
      let numero2 = parseInt(
        prompt("Digite um número para calcular o somatório:")
      );

      // Calcular o somatório e exibir o resultado
      let resultado2 = calcularSomatorio(numero2);
      console.log(
        "O somatório de 1 até " + numero + " é igual a " + resultado2
      );
    </script>
  </body>
</html>
