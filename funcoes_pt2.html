<html>
  <script>
    // exemplo unir palavra + return
    // parametro e argumento
    // parametros

    function idosa(idade) {
      // idade = 65
      if (idade > 60) {
        return "É idosa";
      } else {
        return "Não é idosa";
      }
    }

    var eIdosa = idosa(65); // "É idosa"
    console.log(eIdosa);

    function soma(numero1, numero2) {
      var concatenar = "carolina" + "stephanie"; // carolinastephanie
      numero1 = parseInt(numero1);
      numero2 = parseInt(numero2);
      return numero1 + numero2;
      //   console.log(numero1 + numero2);
    }

    function multiplica(numero1, numero2) {
      numero1 = parseInt(numero1);
      numero2 = parseInt(numero2);
      return numero1 * numero2;
      //console.log(numero1 * numero2);
    }

    var numero1 = "1";
    var numero2 = "2";
    // argumentos
    var resultado = soma(numero1, numero2);
    console.log(resultado);
    var resultado = multiplica(numero1, numero2);
    console.log(resultado);

    function subtracaoMaiorMenor(numero1, numero2) {
      if (numero1 > numero2) {
        return numero1 - numero2;
      } else {
        return numero2 - numero1;
      }
    }
    var resultado = subtracaoMaiorMenor(1, 2);
    console.log(resultado); //1

    // funcao soma

    function soma(a, b) {
      return a + b;
    }

    // é uma funcao anonima
    var soma = function (a, b) {
      return a + b;
    };

    var soma = (a, b) => {
      console.log("Vamos somar " + a + " " + b);
      return a + b;
    };

    var soma = (a, b) => a + b;

    console.log(soma(1, 2));
  </script>
</html>
